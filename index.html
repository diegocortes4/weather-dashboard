<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/151efb25b2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>


  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center"
        >Weather Dashboard</span
      >
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <p class="my-1">Search for a city</p>
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
              area-describedby="search-button"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="Weather"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <div class="row">
        <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
                <div class="col-12">
                    <span id="city-name" class="align-middle"></span>
                    <img id="current-pic">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="temperature"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="wind-speed"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3>5-Day Forecast</h3>
        </div>
    </div>
    <div class="row">
        <div id="forecast-container" class="col-12 d-flex"></div>
  </body>
</html>
